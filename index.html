<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Syuntaro Ohnishi Portfolio</title>
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .cover {
      background: url(img/blue.jpg);
      background-size: cover;
      height: 600px;
    }

    .cover h1 {
      line-height: 600px;
    }

    .border-line {
      border-bottom: solid 1px gray;
      max-width: 80%;
      margin: auto;
    }

    .font-change {
      font-family: cursive;
    }
  </style>
  <body class="my-0">
    <header></header>

    <main>
      <section>
        <div class="cover text-white text-center cover my-100">
          <h1 class="display-4 font-weight-bold">Syuntaro Ohnishi</h1>
        </div>
      </section>

      <section>
        <div class="container-fluid my-5 text-center mb-1">
          <h1 class="mb-5 border-line">Skills</h1>
          <div class="row-text-center row">
            


           

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fab fa-python display-4"></i>
              <h3>python</h3>
              <p>機械学習</p>
            </div>

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fas fa-gem display-4"></i>
              <h3>Ruby</h3>
              <p>Ruby on Rails</p>
            </div>

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fas fa-database display-4"></i>
              <h3>MySQL</h3>
             
            </div>

            <div class="col-xs-12 col-md-4 rounded-0 mb-5">
              <i class="fas fa-code display-4"></i>
              <h3>HTML5</h3>
            </div>

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fab fa-css3 display-4"></i>
              <h3>css3</h3>
            </div>

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fas fa-bold display-4"></i>
              <h3>Bootstrap</h3>
              <p>開発のためのフレームワーク</p>
            </div>
            
            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fab fa-github-square display-4"></i>
              <h3>github</h3>
            </div>

            <div class="col-xs-12 col-md-4 mb-5">
              <i class="fab fa-docker display-4"></i>
              <h3>Docker</h3>
            </div>

            

          </div>
        </div>
      </section>

      <section>
        <h1 class="text-center my-5 border-line">about</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <img
                src="img/me.jpg"
                class="w-100 rounded-circle d-none d-sm-block"
              />
            </div>
            <div class="col-md-8 col-xs-12 text-center my-5">
              <h3>大西 駿太朗</h3>
              <div class="mt-5">
                <p>国公立大情報科在学</p>
                <p>営業職の経験あり</p>
                <p>webアプリ開発</p>
                <p>Kaggleコンペ参加</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h1 class="text-center border-line">Work</h1>
        <h2 class="text-center my-5 text-warning font-change">Comming Soon</h2>
      </section>

      <section></section>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
